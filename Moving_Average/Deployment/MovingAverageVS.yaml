apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: movingaverageserver
spec:
  host: movingaverageserver
  subsets:
  - name: v1
    labels:
      version: v1
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: movingaveragevs
spec:
  hosts:
  - "*"
  gateways:
  - gateway
  http:
  - match:
    - uri: 
        prefix: /signal.SignalService/ComputeMovingAverage
    route:
    - destination:
        host: movingaverageserver
        port:
          number: 5001
        subset: v1
    corsPolicy:
      allowOrigin:
        - "*"
      allowMethods:
        - POST
        - GET
        - OPTIONS
        - PUT
        - DELETE
      allowHeaders:
        - grpc-timeout
        - content-type
        - keep-alive
        - user-agent
        - cache-control
        - content-type
        - content-transfer-encoding
        - custom-header-1
        - x-accept-content-transfer-encoding
        - x-accept-response-streaming
        - x-user-agent
        - x-grpc-web
      maxAge: 1728s
      exposeHeaders:
        - custom-header-1
        - grpc-status
        - grpc-message
      allowCredentials: true
